<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../bootstrap-5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../jquery/jquery-3.6.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light nav-color">
        <div class="container">
            <a class="navbar-brand nav-link-logo" href="#">Angel Invest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Investidores-anjo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Entrar</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 50px;">
        <div class="card card-feature">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 div-checks">
                        <div class="row">
                            <h4 class="card-title">Adicionando nova startup</h5>
                        </div>
                        <div class="row checks">
                           <div class="col-md-12 mb-2">
                               <span class="step-form"><img class="check-step-numeral" src="../img/check-step.png" alt=""> Informações básicas</span>
                           </div>
                           <div class="col-md-12 mb-2">
                                <span class="step-form active"><span class="btn-numeral">2</span> Endereço</span>
                            </div>
                            <div class="col-md-12 mb-2">
                                <span class="step-form"><span class="btn-numeral">3</span> Telefone</span>
                            </div>
                            <div class="col-md-12 mb-5">
                                <span class="step-form"><span class="btn-numeral">4</span> Documentos</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 div-form">
                        <form action="" enctype="multipart/form-data">
                            <div class="container" style="margin-top: 15px; margin-bottom: 15px;">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h2>Informações básicas</h2>
                                    </div>
                                </div>
                                <div class="row" style="text-align: right;">
                                    <div class="col-md-8"></div>
                                    <div class="col-md-4">
                                        <label><span style="color: red;">*</span> Campo obrigatório</label>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-12">
                                        <label for="nome" class="form-label ">Nome <span style="color: red;">*</span></label>
                                        <input id="nome" name="nome" type="text" class="form-control" placeholder="Digite o nome da startup aqui...">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-12">
                                        <label for="descricao" class="form-label">Descrição <span style="color: red;">*</span></label>
                                        <textarea id="descricao" name="descrição" class="form-control" placeholder="Forneça uma breve descrição da sua startup..."></textarea>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-6">
                                        <label for="cpnj" class="form-label">CNPJ <span style="color: red;">*</span></label>
                                        <input id="cpnj" name="cpnj" type="text" class="form-control" placeholder="Digite aqui o CNPJ da startup...">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="cnpj" class="form-label">Área <span style="color: red;">*</span></label>
                                        <select name="área" id="área" class="form-select">
                                            <option value="" selected disabled>Selecione a área da startup</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-12">
                                        <label for="email" class="form-label ">Email <span style="color: red;">*</span></label>
                                        <input id="email" name="email" type="text" class="form-control" placeholder="Digite o e-mail para contato...">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-12">
                                        <label for="photo" class="form-label">Logo da startup</label>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-12">
                                        <img id="input-profile-photo" src="../img/startup-img-default.png" alt="Imagem default perfil" onclick="click_file_input()">
                                        <div style="display: none;">
                                            <input id="photo" name="photo" type="file" class="form-control" accept="png">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-4" style="text-align: center;">
                                    <div class="col-md-12">
                                        <button class="btn btn-success" style="width: 40%;">Salvar</button>
                                    </div>
                                </div>
                                <div id="bottom-form" class="row mt-3" style="margin-left: 10px;"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <footer>
        <div class="container">
            <div class="row" style="text-align: center;">
                <div class="col-md-4">
                    <img id="logo-footer" class="logo" src="../img/angelInvestBrancoRecorte.png" alt="Logo angel invest">
                </div>
                <div class="col-md-4 logo">
                    <div class="row">
                        <div class="col-md-12" style="color: white;">
                            Desenvolvido por:
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <img id="logo-ufape" src="../img/logo_ufape_white.png" alt="Logo da UFAPE">
                        </div>
                    </div>
                </div>
                <div class="col-md-4 logo">
                    <div class="row">
                        <div class="col-md-12" style="color: white;">
                            Redes sociais:
                        </div>
                    </div>
                    <div class="row logo" style="margin-bottom: 0px;">
                        <div class="col-md-3" style="text-align: right;"></div>
                        <div class="col-md-2" style="text-align: right;">
                            <img id="logo-instagram" src="../img/Icon awesome-instagram.svg" alt="Logo instagram">
                        </div>
                        <div class="col-md-2">
                            <img id="logo-facebook" src="../img/Icon awesome-facebook.svg" alt="Logo facebook">
                        </div>
                        <div class="col-md-2" style="text-align: left;">
                            <img id="logo-email" src="../img/Icon zocial-email-white.svg" alt="Logo email">
                        </div>
                        <div class="col-md-3" style="text-align: right;"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script>
        function click_file_input() {
            $('#photo').click();
        }

        function read_image() {
            if (this.files && this.files[0]) {
                var file = new FileReader();
                file.onload = function(e) {
                    document.getElementById("input-profile-photo").src = e.target.result;
                };       
                file.readAsDataURL(this.files[0]);
            }
        }

        document.getElementById("photo").addEventListener("change", read_image, false);
    </script>
    <script src="../bootstrap-5.1.3/js/bootstrap.js"></script>
</body>
</html>
