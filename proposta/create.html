<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../bootstrap-5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../jquery/jquery-3.6.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light nav-color">
        <div class="container">
            <a class="navbar-brand nav-link-logo" href="#">Angel Invest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Investidores-anjo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Entrar</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 50px;">
        <div class="card card-feature">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 div-checks">
                        <div class="row mb-4" style="text-align: center;">
                            <div class="col-md-12">
                                <button class="btn btn-success btn-padding border" style="font-size: 22px;"><img src="../img/back.svg" alt="Icone de voltar" style="padding-right: 10px;"> Voltar</button>
                            </div>  
                        </div>
                        <div class="row">
                            <h4 class="card-title">Adicionando nova proposta para startup 2</h5>
                        </div>
                    </div>
                    <div class="col-md-8 div-form">
                        <form action="" enctype="multipart/form-data">
                            <div class="container" style="margin-top: 15px; margin-bottom: 15px;">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h2>Informações da proposta</h2>
                                    </div>
                                </div>
                                <div class="row" style="text-align: right;">
                                    <div class="col-md-8"></div>
                                    <div class="col-md-4">
                                        <label><span style="color: red;">*</span> Campo obrigatório</label>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-12">
                                        <label for="titulo" class="form-label ">Título <span style="color: red;">*</span></label>
                                        <input id="titulo" name="título" type="text" class="form-control" placeholder="Digite o título da proposta aqui...">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-12">
                                        <label for="descricao" class="form-label">Descrição <span style="color: red;">*</span></label>
                                        <textarea id="descricao" name="descrição" class="form-control" placeholder="Forneça uma breve descrição da sua proposta..."></textarea>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label for="photo" class="form-label">Vídeo do pitch <span style="color: red;">*</span></label>
                                            </div>
                                        </div>
                                        <div class="row mb-2">
                                            <div class="col-md-12">
                                                <div class="card card-click" onclick="click_video_input()">
                                                    <div class="card-body">
                                                        <div style="text-align: center;">
                                                            <div id="div-video-preview" style="display: none;">
                                                                <video id="video-preview" controls style="max-width: 100px;">
                                                                    <source src="">
                                                                       Seu navegador não suporta vídeo HTML5.
                                                                </video>
                                                            </div>
                                                            <div id="div-img-video-input"><img id="img-input-video" src="../img/upload.svg" alt="Imagem default perfil"></div>
                                                        </div>
                                                        <div>Faça o upload do vídeo</div>
                                                        <small>Tamanho máximo: <span style="color: red;">100 MB</span></small>
                                                    </div>
                                                </div>
                                            </div>
                                            <div style="display: none;">
                                                <input id="video_input" name="vídeo_do_pitch" type="file" class="form-control" accept="video/mp4,video/mkv">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label for="photo" class="form-label">Thumbnail <span style="color: red;">*</span></label>
                                            </div>
                                        </div>
                                        <div class="row mb-2">
                                            <div class="col-md-12" onclick="click_file_input()">
                                                <div class="card card-click">
                                                    <div class="card-body">
                                                        <div style="text-align: center;">
                                                            <img id="input-profile-photo-retangular" src="../img/img.svg" alt="Imagem default perfil">
                                                        </div>
                                                        <div>Faça o upload da thumbnail</div>
                                                        <small>Tamanho máximo: <span style="color: red;">5 MB</span></small>
                                                    </div>
                                                </div>
                                            </div>
                                            <div style="display: none;">
                                                <input id="thumbnail" name="thumbnail" type="file" class="form-control" accept="image/png,image/jpg">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-4" style="text-align: center;">
                                    <div class="col-md-12">
                                        <button class="btn btn-success" style="width: 40%;">Salvar</button>
                                    </div>
                                </div>
                                
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row" style="text-align: left;">
                    <div class="col-md-4"></div>
                    <div class="col-md-8" style="position: relative; left: -22px; padding-right: -200px;">
                        <div class="bottom-form" class="row mt-3" style="margin-left: 10px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <footer>
        <div class="container">
            <div class="row" style="text-align: center;">
                <div class="col-md-4">
                    <img id="logo-footer" class="logo" src="../img/angelInvestBrancoRecorte.png" alt="Logo angel invest">
                </div>
                <div class="col-md-4 logo">
                    <div class="row">
                        <div class="col-md-12" style="color: white;">
                            Desenvolvido por:
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <img id="logo-ufape" src="../img/logo_ufape_white.png" alt="Logo da UFAPE">
                        </div>
                    </div>
                </div>
                <div class="col-md-4 logo">
                    <div class="row">
                        <div class="col-md-12" style="color: white;">
                            Redes sociais:
                        </div>
                    </div>
                    <div class="row logo" style="margin-bottom: 0px;">
                        <div class="col-md-3" style="text-align: right;"></div>
                        <div class="col-md-2" style="text-align: right;">
                            <img id="logo-instagram" src="../img/Icon awesome-instagram.svg" alt="Logo instagram">
                        </div>
                        <div class="col-md-2">
                            <img id="logo-facebook" src="../img/Icon awesome-facebook.svg" alt="Logo facebook">
                        </div>
                        <div class="col-md-2" style="text-align: left;">
                            <img id="logo-email" src="../img/Icon zocial-email-white.svg" alt="Logo email">
                        </div>
                        <div class="col-md-3" style="text-align: right;"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script>
        function click_video_input() {
            $('#video_input').click();
        }

        function click_file_input() {
            $('#thumbnail').click();
        }

        function read_video() {
            if (this.files && this.files[0]) {
                var file = this.files[0];
                var blobURL = URL.createObjectURL(file);
                
                document.getElementById("div-video-preview").innerHTML = '<video id="video-preview" controls style="max-width: 95%;">'
                                            +'<source src="'+ blobURL +'">'
                                            +'Seu navegador não suporta vídeo HTML5.</video>';
                
                document.querySelector("#video-preview").play();

                div_img = document.getElementById('div-img-video-input');
                div_video = document.getElementById('div-video-preview');
                div_img.style.display = "none";
                div_video.style.display = "block";
            }
        }

        function read_image() {
            if (this.files && this.files[0]) {
                var file = new FileReader();
                file.onload = function(e) {
                    document.getElementById("input-profile-photo-retangular").src = e.target.result;
                };       
                file.readAsDataURL(this.files[0]);
            }
        }

        document.getElementById("video_input").addEventListener("change", read_video, false);
        document.getElementById("thumbnail").addEventListener("change", read_image, false);
    </script>
    <script src="../bootstrap-5.1.3/js/bootstrap.js"></script>
</body>
</html>
